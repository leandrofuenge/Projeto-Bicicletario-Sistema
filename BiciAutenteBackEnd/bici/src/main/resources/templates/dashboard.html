<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            left: 0;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        /* Optional: Style the active menu item */
        #sidebar a.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Clientes</a>
    <a href="#">Pedidos</a>
    <a href="#">Produtos</a>
    <a href="#">Relatórios</a>
</div>

<div id="content">
    <h1>Dashboard</h1>
    <p>Bem-vindo ao seu dashboard.</p>
    <p>Aqui você pode visualizar informações importantes sobre o seu negócio.</p>
</div>

</body>
</html>
