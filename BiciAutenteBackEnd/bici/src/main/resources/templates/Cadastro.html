<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cadastro de Usuário</h1>
  <form id="cadastroForm">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="numeroSerieBicicleta">Número de Série da Bicicleta:</label>
    <input type="text" id="numeroSerieBicicleta" name="numeroSerieBicicleta" required>

    <label for="corBicicleta">Cor da Bicicleta:</label>
    <input type="text" id="corBicicleta" name="corBicicleta" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" required>

    <button type="submit">Cadastrar</button>
  </form>
  <div id="resultado"></div>
</div>

<script>
  document.getElementById("cadastroForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    const novoUsuario = {};
    formData.forEach((value, key) => {
      novoUsuario[key] = value;
    });

    fetch('http://192.168.1.17:1010/api/usuarios/criar', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(novoUsuario)
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('resultado').innerText = data;
              form.reset();
            })
            .catch(error => {
              document.getElementById('resultado').innerText = 'Erro ao cadastrar usuário: ' + error.message;
            });
  });
</script>
</body>
</html>
