<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicione Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicione seu CSS personalizado -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .mt-5 {
            margin-top: 3rem !important;
        }
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="mb-4 text-center">Faça login</h2>
            <form id="loginForm" method="POST"> <!-- Adicionando o método POST ao formulário -->
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                    <div id="cpfError" class="text-danger"></div> <!-- Feedback visual para erro de CPF -->
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                    <div id="senhaError" class="text-danger"></div> <!-- Feedback visual para erro de senha -->
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="cookieConsent" required>
                    <label class="form-check-label" for="cookieConsent">Aceitar o uso de cookies</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

                <p class="mt-3 mb-0 text-muted text-center">&copy; 2024</p>
                <p class="mt-0 mb-3 text-muted text-center">Um projeto de Bicicletário</p>

                <div class="text-center">
                    <a href="Cadastro.html">Criar uma conta</a>
                </div>
            </form>
            <div id="mensagemErro" class="mt-3 text-danger text-center"></div>
        </div>
    </div>
</div>


<!-- Adicione jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Adicione jQuery Mask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<!-- Adicione js-cookie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

<script>
    $(document).ready(function() {
        // Função para obter parâmetros da URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Aplica a máscara de CPF ao campo
        $('#cpf').mask('000.000.000-00', {reverse: true});

        // Preenche os campos CPF e senha com os valores da URL, se fornecidos
        const cpfFromUrl = getParameterByName('cpf');
        const senhaFromUrl = getParameterByName('senha');
        if (cpfFromUrl && senhaFromUrl) {
            $('#cpf').val(cpfFromUrl);
            $('#senha').val(senhaFromUrl);
        }

        // Intercepta o envio do formulário
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            if (!$('#cookieConsent').is(':checked')) {
                $('#mensagemErro').text('Você precisa aceitar o uso de cookies para fazer login.');
                return;
            }
            const formData = {
                cpf: $('#cpf').val(),
                senha: $('#senha').val()
            };
            // Envia a solicitação POST para o endpoint /login
            $.ajax({
                type: 'POST',
                url: '/login',
                contentType: 'application/x-www-form-urlencoded',
                data: formData,
                success: function(response) {
                    // Se o login for bem-sucedido
                    console.log('Login bem-sucedido:', response);
                    // Define um cookie de autenticação com o token
                    Cookies.set('token', response.token, { expires: 7 }); // Define o cookie para expirar em 7 dias
                    // Redirecionar para outra página, se necessário
                    window.location.href = 'dashboard.html'; // Redireciona para a página de dashboard
                },
                error: function(xhr, status, error) {
                    // Se ocorrer um erro, exibe a mensagem de erro
                    $('#mensagemErro').text('CPF ou senha inválidos');
                    console.error('Erro de login:', error);
                }
            });
        });
    });
</script>
</body>
</html>
