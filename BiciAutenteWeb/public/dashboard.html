<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Adicione Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicione seu CSS personalizado -->
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bem-vindo ao Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Perfil</h5>
                    <p class="card-text">Visualize e edite seu perfil.</p>
                    <a href="#" class="btn btn-primary">Ir para Perfil</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Configurações</h5>
                    <p class="card-text">Configure suas preferências de conta.</p>
                    <a href="#" class="btn btn-primary">Ir para Configurações</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Logout</h5>
                    <p class="card-text">Encerre sua sessão.</p>
                    <a href="#" class="btn btn-primary" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adicione jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Adicione Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Adicione js-cookie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

<script>

    // Função para verificar se o usuário está autenticado
    function isLoggedIn() {
        // Verifica se o token de autenticação está presente nos cookies
        const token = Cookies.get('token');
        // Retorna verdadeiro se o token estiver presente e não for nulo ou vazio
        return token !== undefined && token !== '';
    }

    // Verifica se o usuário está autenticado ao carregar a página
    $(document).ready(function() {
        if (!isLoggedIn()) {
            // Se o usuário não estiver autenticado, redireciona para a página de login
            window.location.href = "Login.html";
        }
    });

    // Função para realizar o logout
    $('#logoutBtn').click(function() {
        // Limpa o cookie de autenticação
        Cookies.remove('token');
        // Redireciona para a página inicial
        window.location.href = "PaginaInicial.html";
    });

</script>

</body>
</html>
